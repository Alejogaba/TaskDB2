<div *ngIf="task">
    <div >
      <h1 class="h2">Detalle Task</h1>
    </div>
    <p>Editar/Eliminar Tareas</p>
    <div class="form-group">
        <label>Id:
           {{task.id}} 
        </label>
   </div>
   
    <div class="form-group">
    <label>Titulo:
      <input [(ngModel)]="task.title"  class="form-control" placeholder="digite titulo" type="text"/>
    </label>
    </div>
  

    <div class="form-group">
    <label>Descripción:
      <input [(ngModel)]="task.description" class="form-control" placeholder="digite descripción " type="text"  />
    </label>
    </div>
  
    <div class="form-group">
      <label>Prioritario:
        <input type="checkbox" class="form-control" [(ngModel)]="task.priority">
    </label>
    </div>
  
    <div class="form-group">
    
            <button (click)="update()" class="btn btn-primary">Actualizar</button>
    </div>
  
  </div>

  <div>
    <h6 class="h6"> Lista de tareas</h6>
  </div>
  <div>
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th>Id</th>
          <th>Titulo</th>
          <th>Descripción</th>
          <th>Prioridad</th>
          <th>Ver</th>
  
        </tr>
      </thead>
      <tr *ngFor="let task of tasks">
        <td>{{task.id}}</td>
        <td>{{task.title}}</td>
        <td>{{task.description}}</td>
        <td><span *ngIf="task.priority===true;"> <b>Prioritario</b> </span></td>
        <td><a routerLink="/taskEdit/{{task.id}}">
            ver
          </a>
        </td>
  
      </tr>
    </table>
  </div>
